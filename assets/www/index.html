<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Login</title>
    </head>
    <body>
	<div class="container">
        <div class="row">
		<h1 class="text-center">Exceed Vote - Login</h1>
	</div>
	

		<div class="text-center">
			<div class="row">
				<h3>Username</h3>
				<input name="" id="username" placeholder="" value="" type="text">
			</div>
			<div class="row">
				<h3>Password</h3>
				<input name="" id="password" placeholder="" value="" type="password">
			</div>
			<div class="row">
				<input id="loginID" type="submit" value="Login" class="btn btn-primary" style="margin-top: 15px;">
				<input id="guestLogin" type="submit" value="Guest Login" class="btn btn-primary" style="margin-top: 15px;">
			</div>
			
		</div>
	
	

	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
